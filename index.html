<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="https://emojicdn.elk.sh/%F0%9F%9A%80?style=microsoft"
    />
    <title>Hello!</title>
    <link rel="stylesheet" href="./css/animate.css" />
    <link rel="stylesheet" href="./css/primer.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./lib/quill.css" />
  </head>
  <div class="loader"></div>
  <body onload="load();autosave();">
    <header>
      <div class="Header">
        <div class="Header-item">
          <a href="#" class="Header-link" id="copybtn" onclick="copy()"
            >Copy Link</a
          >
        </div>
        <div class="Header-item">
          <a href="#" class="Header-link" id="previewbtn" onclick="preview()"
            >Preview</a
          >
        </div>
        <div class="Header-item">
          <a
            href="#"
            class="Header-link"
            id="downloadbtn"
            onclick="downloadHTML()"
            >Download</a
          >
        </div>
      </div>
    </header>
    <main>
      <select id="emojipicker" class="form-select">
        <option selected disabled>Choose an Icon</option> </select
      ><br /><br />
      <input
        class="form-control input-block"
        type="text"
        placeholder="Title"
        id="title"
      /><br />
      <textarea
        class="form-control input-block"
        id="description"
        placeholder="Description"
        style="resize:none;"
      ></textarea
      ><br />
      <div id="editor"></div>
    </main>
    <footer>
      <script src="./lib/download.js"></script>
      <script src="./lib/ipfs.js"></script>
      <script src="./lib/htmlminifier.js"></script>
      <script src="./lib/darkmode.js"></script>
      <script src="./lib/quill.js"></script>
      <script src="./lib/quilljs-markdown.js"></script>
      <script src="./lib/ejs.js"></script>
      <script src="./script.js"></script>

      <script>
        var quill = new Quill("#editor", {
          theme: "snow",
          modules: {
            toolbar: [
              ["bold", "italic", "underline", "strike"],
              [{ color: [] }, { background: [] }],
              [{ script: "super" }, { script: "sub" }],
              [{ header: "1" }, { header: "2" }, "blockquote", "code-block"],
              [
                { list: "ordered" },
                { list: "bullet" },
                { indent: "-1" },
                { indent: "+1" }
              ],
              [{ direction: "rtl" }, { align: [] }],
              ["link", "image", "video"],
              ["clean"]
            ]
          }
        });
        new QuillMarkdown(quill);
      </script>
    </footer>
  </body>
</html>
